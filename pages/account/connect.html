<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Feuilles de style globales ------------------------------------->
    <link rel="stylesheet" type="text/css" href="/assets/css/common/global.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/common/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/common/header.css">
    <!-- Feuille de style spécifique ------------------------------------->
    <link rel="stylesheet" type="text/css" href="/assets/css/pages/account.css">
    <link rel="icon" href="/assets/img/logos/favicon.png" type="image/x-icon">
    <title>ÉcoWorking</title>
</head>
<body>
<header>
    <!---------------------------------------------------------------------------->
    <!-- BANDEAU -->
    <!---------------------------------------------------------------------------->
    <div class="bandeau_left"></div>
    <div class="bandeau_center container">
        <!-- LOGO -->
        <a class="bandeau_logo" href="/">
            <img src="/assets/img/logos/logo.png" alt="logo">
            <div class="bandeau_logo-separator"></div>
            <div class="bandeau_logo-title">
                <span>É</span>co<span>W</span>orking
            </div>
        </a>
        <!-- MENU -->
        <nav>
            <ul class="bandeau_menu">
                <li>
                    <a class="button" href="/index.html"><span class="menu-back"><</span> Retour</a>
                </li>
            </ul>
        </nav>  
    </div>
</header>
<main>
    <!---------------------------------------------------------------------------->
    <!-- CONNEXION -->
    <!---------------------------------------------------------------------------->
    <section class="connect container">
        <!-- <h1>Se Connecter</h1> -->
        <div class="connect_grid">
            <!-- SIGN-IN -->
            <div class="connect_grid-signin">
                <h4>Identifiez-vous</h4>
                <form class="connect_form" method="get" action="">
                    <div>
                        <label>Email</label>
                        <input type="email" tabIndex="1" placeholder="" maxLength="50" autofocus />
                    </div>
                    <div>
                        <label>Mot de passe</label>
                        <input type="password" tabIndex="2" placeholder="" maxLength="50" />
                    </div>
                    <a class="link" href="#0"><span>></span>Mot de passe oublié ?</a>
                    <input class="button" type="submit" value="Valider" />
                </form>
            </div>
            <!-- SIGN-UP -->
            <div class="connect_grid-signup">
                <h4>Vous souhaitez devenir Écoworker ?</h4>
                <div>
                    <img src="/assets/img/logos/environnement.png">
                </div>
                <a class="button" href="#0">Créer un compte</a>
            </div>
        </div>
    </section>
</main>
<footer>

</body>
</html>
